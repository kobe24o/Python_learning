<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支</title>
</head>
<body>

<script>
    var score = 78;
    if (score >= 90) {
        document.write("优秀");
    }
    else if (score >= 80) {
        document.write("良好");
    }
    else if (score >= 60) {
        document.write("<b>及格</b>");
    }
    else {
        document.write("不及格");
    }
</script>

<script>
    var d = new Date().getDay();
    switch (d) {
        case 0:
            document.write("星期天");
            break;
        case 1:
            document.write("星期一");
            break;
        case 2:
            document.write("星期二");
            break;
        case 3:
            document.write("星期三");
            break;
        case 4:
            document.write("星期四");
            break;
        case 5:
            document.write("星期五");
            break;
        default:
            document.write("星期六");
    }
</script>
<br> </br>
<script>
    var name = ["张三", "李四", "王五"];
    for(var i = 0; i < name.length; ++i) {
        document.write(name[i] + "*");
    }
</script>
<br> </br>

<script>
    for(var x = 5; x < 10; ++x) {
        var str = "";
        str += "数字是："+ x + "<br>"; // <br> 换行
        document.write(str);
    }
</script>
<br> </br>

<script>
    var students = {name:"michael", age:18, score:{chinese:80, math:90, english:70}};
    var txt = '';
    for(x in students) {
        if(x == 'score')
        {
            for(y in students.score)
            {
                txt = y + ': ' + students.score[y] + '<br>';
                document.write(txt);
            }
        }
        else
        {
            txt = x + ': ' + students[x] + '<br>';
            document.write(txt);
        }
    }
</script>

<script>
    function myButton()
    {
        alert("hello Michael!")
    }
</script>

<button onclick='myButton()'>点击我</button>
