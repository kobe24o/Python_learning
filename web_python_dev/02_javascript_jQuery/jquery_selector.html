<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>

    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.js"></script>

</head>
<body>

<p>michael 学习web开发</p>
<p>继续加油</p>
<p id="myweb">我的博客地址 https://michael.blog.csdn.net/</p>
<button id="b1">点击按钮隐藏 id=myweb 的元素</button>
<script>
    $(document).ready(function () {
        $('button').click(function () {
            $("#myweb").hide();
        });
    });
</script>

<p>michael 学习web开发</p>
<p>继续加油</p>
<button id="b2">点击按钮隐藏所有 p 元素</button>
<script>
    $(document).ready(function () {
        $('button').click(function () {
            $('p').hide();
        });
    });
</script>

</body>
</html>
